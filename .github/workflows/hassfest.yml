name: hassfest
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  hassfest:
    name: Run hassfest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install homeassistant hassfest

      - name: Run hassfest
        run: hassfest