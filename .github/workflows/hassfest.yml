name: hassfest
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  hassfest:
    name: Run hassfest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: pip install --upgrade pip setuptools wheel

      - name: Install hassfest from GitHub
        run: pip install git+https://github.com/home-assistant/core.git#subdirectory=script/hassfest

      - name: Run hassfest
        run: hassfest --debug